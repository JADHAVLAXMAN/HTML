<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <style>
      .vhvw {
        height: 50vh;
        width: 50vw;
        background-color: red;
      }

      .px {
        border: 2px solid red;
      }

      .parent {
        height: 5vh;
        width: 100vw;

        border: 2px solid red;
      }
      .child {
        max-width: 100%;
        height: 50%;
        border: 2px solid yellow;
      }

      .big {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="vhvw"></div>
    <p class="px">This is Para</p>

    <div class="main">This is Div</div>

    <div class="parent">
      <div class="child"></div>
    </div>

    <p class="big">
      Big Text
      <span class="big">This is Span</span>
    </p>
  </body>
</html>
